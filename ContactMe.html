<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Contact Me</title>
 <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    <div class="form">
        <form name="feedback">
            <label for=”fname”>User's first name:</label>
            <input type="text" id=”fname” name="fname" placeholder="anonymous" required><br>
            <label for=”lname”>User's last name:</label>
            <input type="text" id=”lname” name="lname" placeholder="anonymous" required><br>
            <label for=”mail”>User's email:</label>
            <input type="email" name="mail" placeholder="name@domain.com"><br>
            <label for="ratingradio">Would you recommend this website?</label>
            <input type="radio" name="ratingradio" value="Yes" unchecked><p>Yes</p>
            <input type="radio" name="ratingradio" value="No" unchecked>No<br>
            <label for="favSite">What is your favorite website?</label><br>
            <select name="favSite" size=3>
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Bing">Bing</option>    
            </select><br>
            <label for="rating">Rate this website between 1 and 10:</label>
            <input type="range" id="rating" name="rating" min="1" max="10"><br>
            <label for="comment">Enter comments:</label><br>
            <textarea name="comment" row="10" cols="20" maxlength="100"></textarea><br>
            <input type="Submit" value="Submit"/>
        </form>

    </div>
</body>

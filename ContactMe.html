 <link rel="stylesheet" type="text/css" href="css/contactStyles.css">
 <title>Contact Me</title>

<body>
    <nav class="mr-auto navbar fixed-top navbar-dark bg-dark">

    <div class ="container-fluid">
        <div class ="row">
            <div class= "col-lg-6"><div class="p-3 border bg-light">
                <div class ="container-fluid">
    <iframe width="560" height="315" class="border bg-dark" src="https://www.youtube.com/embed/VRlEFT-44Ik" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe></div> <!--fluid-->
    </div></div><!--col-->
    <div class= "col-lg-6">

    <div class = "container-fluid">
 
        <div class="form-group">
        <form class="form-group" name="feedback">
            <div class="form-row">
                <div class="form-group col-md-6">

            <label class="font-weight-bolder" class="form-control-label" for=”fname”>User's first name:</label>
            <input type="text" id=”fname” class="form-control" name="fname" placeholder="anonymous" required><br>
            </div>
            <div class="form-group col-md-6">
            <label class="font-weight-bolder" class="form-control-label" for=”lname”>User's last name:</label>
            <input type="text" id=”lname” name="lname" class="form-control" placeholder="anonymous" required><br>
            </div>
            </div>

            <label class="font-weight-bolder" class="form-control-label" for="mail">User's email:</label>
            <input type="email" name="mail" class="form-control" id="mail" placeholder="name@domain.com">
            <small class="form-text text-muted">Email hint- we will not spam</small><br>
            
            

            <label class="font-weight-bolder" class="form-control-label" for="ratingradio">Would you recommend this website?</label><br>
            <input type="radio" name="ratingradio" class="form-control-input" id="ratingradio" value="Yes"> Yes<br>
            <input type="radio" name="ratingradio" class="form-control-input" id="ratingradio2" value="No"> No<br>

            <label class="font-weight-bolder" class="form-control-label" for="favSite">What is your favorite website?</label><br>
            <select name="favSite" id="favSite" class="form-control" size=3>
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Bing">Bing</option>    
            </select><br>
            <label class="font-weight-bolder" class="form-control-label" for="rating">Rate this website between 1 and 10:</label>
            <input type="range" id="rating" class="form-range-control" name="rating" min="1" max="10"><br>
            <label class="font-weight-bolder" class="form-control-label" for="comment">Enter comments:</label><br>
            <textarea name="comment" id="comment" class="form-control" cols="20" maxlength="100"></textarea><br>

            <label class="font-weight-bolder" class="form-control-label" for="color">Pick your favorite color:</label>
            <input type="color" class= "form-control-input" name="color" id="color"><br>
            <label class="font-weight-bolder" class="form-control-label" for="date">Enter the date:</label><br>
            <input type="date" name="date" class="form-control-input" id="date"><br><br>

            <input type="Submit" class="btn btn-primary" class="form-control-input" value="Submit"/>
            <input type="reset" class="btn btn-warning" class="form-control-input" value="Reset"/>
        </form></div>  <!--form-->
    </div><!--fluid-->
    </div><!--col 6-->
    </div><!--row-->
    </div><!--big fluid-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Contact Me</title>
<link rel="stylesheet" type="text/css" href="css/contactStyles.css">
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VRlEFT-44Ik" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <div class="form">
        <form name="feedback">
            <label for=”fname”>User's first name:</label>
            <input type="text" id=”fname” name="fname" placeholder="anonymous" required><br>
            <label for=”lname”>User's last name:</label>
            <input type="text" id=”lname” name="lname" placeholder="anonymous" required><br>
            <label for="mail">User's email:</label>
            <input type="email" name="mail" id="mail" placeholder="name@domain.com"><br>
            <label for="ratingradio">Would you recommend this website?</label>
            <input type="radio" name="ratingradio" id="ratingradio" value="Yes">Yes
            <input type="radio" name="ratingradio" value="No">No<br>
            <label for="favSite">What is your favorite website?</label><br>
            <select name="favSite" id="favSite" size=3>
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Bing">Bing</option>    
            </select><br>
            <label for="rating">Rate this website between 1 and 10:</label>
            <input type="range" id="rating" name="rating" min="1" max="10"><br>
            <label for="comment">Enter comments:</label><br>
            <textarea name="comment" id="comment" cols="20" maxlength="100"></textarea><br>
            <label for="color">Pick your favorite color:</label>
            <input type="color" name="color" id="color"><br>
            <label for="date">Enter the date:</label><br>
            <input type="date" name="date" id="date"><br>
            <input type="Submit" value="Submit"/>
            <input type="reset" value="reset"/>
        </form>

    </div>
</body>

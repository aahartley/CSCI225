<!--Austin Hartley-->
<!DOCTYPE html>
<html lang ="en">
<head>
    <title>CSCI225 Conversion page of Austin Hartley</title>
    <link rel="stylesheet" type="text/css" href="css/realEstate.css">
</head>
<body>
    <div class ="navbar">
        <ul id ="nav">
           <li><input id="bt3" type="submit" value="Home"/></li> 
          <li><input id="bt4" type="submit" value="Buy"/></li> 
           <li><input id="bt5" type="submit" value="Loan"/></li> 
        </ul>
    </div>
    <div id="test"></div>
    <div id="form">
    <div class ="inputs">
    <p>Loan Information</p>
    <label for="input1">Loan Amount:</label>
    <input type="text" id="input1" name="input1" required>$<br>
    <label for="input2">Interest Rate:</label>
    <input type="text" id="input2" name="input2" required>%<br>
    <label for="input3">Loan Term:</label>
    <input type="text" id="input3" name="input3" required>years<br>
    <label for="date">Start Date:</label>
    <select id="date">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
     </select>
     <select id="year">
         <option>2011</option>
         <option>2012</option>
         <option>2013</option>
         <option>2014</option>
         <option>2015</option>
         <option>2016</option>
         <option>2017</option>
         <option>2018</option>
         <option>2019</option>
         <option>2020</option>
         <option>2021</option>
         <option>2022</option>
         <option>2023</option>
         <option>2024</option>
         <option>2025</option>
         <option>2026</option>
         <option>2027</option>
         <option>2028</option>
         <option>2029</option>
         <option>2030</option>


     </select><br>
    <label for="results">Show results by:</label>
    <select id="results">
        <option>year</option>
        <option>month</option>
        <option>day</option>
     </select><br>
    <input id="bt" type="submit" value="Calculate"/>
    </div>
</div>
    <script src="js/realEstate.js"></script>
</body>
</html>
